<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Todo
      </mat-panel-title>
      <mat-panel-description>
        Type in the tasks you want to do
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="taskInputForm" (ngSubmit)="onSubmit(taskInputForm)" class="board-detail-create-field">
      <mat-form-field>
        <input placeholder="Type in your task" formControlName="taskInput" matInput>
      </mat-form-field>
      <button mat-button type="submit">Add Task</button>
    </form>
    <mat-list>
      <mat-list-item *ngFor="let todo of todos$ | async">
        <h4>{{todo.name}}</h4>
        <button mat-button (click)="deleteTask(todo)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        In Progess
      </mat-panel-title>
      <mat-panel-description>
        Show the tasks that are currently in progess
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Done
      </mat-panel-title>
      <mat-panel-description>
        Show the tasks that are currently in progess
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
